<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アニメーションサンプル</title>
  <!-- reset.css destyle -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="wrap">
    <!-- 左右に震える -->
    <p class="shake shake1"><img src="./img/img1.png" alt=""></p>

    <!-- V字型 -->
    <p class="shake shake2"><img src="./img/img1.png" alt=""></p>

    <!-- 揺れる -->
    <p class="shake shake3"><img src="./img/img1.png" alt=""></p>

    <!-- V字型 & 揺れる -->
    <p class="shake shake4"><img src="./img/img1.png" alt=""></p>

    <!-- 移動 & ゆれる -->
    <p class="shake shake5"><img src="./img/img1.png" alt=""></p>

    <!-- 変形 -->
    <p class="shake shake6"><img src="./img/img1.png" alt=""></p>

    <!-- 流れる文字 上 -->
    <div class="scrolltextArea scrolltextArea-top">
      <div class="scrolltextWrap">
        <p class="scrolltext">Lorem ipsum dolor sit amet</p>
      </div>
      <div class="scrolltextWrap">
        <p class="scrolltext">Lorem ipsum dolor sit amet</p>
      </div>
    </div>

    <!-- 流れる文字 下 -->
    <div class="scrolltextArea scrolltextArea-bottom">
      <div class="scrolltextWrap">
        <p class="scrolltext">Lorem ipsum dolor sit amet</p>
      </div>
      <div class="scrolltextWrap">
        <p class="scrolltext">Lorem ipsum dolor sit amet</p>
      </div>
    </div>
  </div>

</body>

</html>
